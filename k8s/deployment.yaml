# Deployment aplicação Conversão de temperatuta
apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversaotemperatura
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temperatura
  template:
    metadata:
      labels:
        app: temperatura
    spec:
      containers:
        - name: temperatura
          image: gabriel0029/conversao-temperatura:1.0
          ports:
            - containerPort: 8080
---
# Service aplicação Conversão de temperatuta
apiVersion: v1
kind: Service
metadata:
  name: temperatura
spec:
  selector:
    app: temperatura
  ports:
    - port: 8080
      nodePort: 30000
  type: NodePort
